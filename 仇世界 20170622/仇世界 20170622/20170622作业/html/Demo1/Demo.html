<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用onkeydown事件控制元素位移</title>
    <link href="../../css/Demo1.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="box">
    <div id="div"></div>
</div>
<script>
    //获取当前元素的属性值
    function getStyle(obj,attr) {
        return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
    }
    //点击键盘操作的时候，执行操作
    document.onkeydown=function move(event) {
        var box=document.getElementById("div");
        event=event||window.event;//设置事件的值
        var left=parseFloat(getStyle(div,'left'));//拿到属性值，转成数值
        var top=parseFloat(getStyle(div,'top'));
        var keyNum=event.keyCode;//获得键盘按键的对应数值
        if(keyNum==38){//按上键
            if(top>=10){
                div.style.top=top-10+"px";
            }
        }
        else if(keyNum==40){//按下键
            if(top<390){
                div.style.top=top+10+"px";
            }
        }
        else if(keyNum==37){//按左键
            if(left>=10){
                div.style.left=left-10+"px";
            }
        }
        else if(keyNum==39){//按右键
            if(left<890){
                div.style.left=left+10+"px";
            }
        }
    }
    //通过js对元素div进行设置样式
    function  shape() {
        var div=document.getElementById("div");
        div.style.borderWidth="1px";
        div.style.borderStyle="solid";
        div.style.borderColor="black";
        div.style.width="100px";
        div.style.height="100px";
        div.style.backgroundColor="blue";
    }
    shape();
</script>
</body>
</html>
