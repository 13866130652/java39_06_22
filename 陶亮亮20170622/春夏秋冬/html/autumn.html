			<img src="../img/autumn.jpg"/>
			<p>春天的景物是最美的。春天的山是翠绿色的，远远望去，像是一块巨型的绿宝石。
				 “住”在山 上的小树一棵棵枝繁叶茂。走进茂密的丛林中，还可以闻到一股清新的泥土味，
				  让人感觉到 大自然的气息。 春天的雨更美， 细如牛毛般撒在草地上， 撒在树林上， 撒在花丛里。 
				  渐渐地渗透到泥土里。 “随风潜入夜， 润物细无声” 。<br/>
